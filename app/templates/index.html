<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SQL Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #2c2c0a;
            color: #d39430;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 2rem;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        h1, h2 {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid #555;
            margin-bottom: 1rem;
        }

        button {
            background-color: #d39430;
            color: black;
            border: none;
            padding: 0.5rem 1.25rem;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #f0b750;
        }

        pre {
            background-color: #333;
            padding: 1rem;
            border-radius: 6px;
            color: #00ffcc;
            white-space: pre-wrap;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <main>
        <h1>Natural Language to SQL Generator</h1>

        <h2>Ask a Question</h2>
        <form action="/query" method="POST">
            <label for="question">Enter your natural language question:</label>
            <input type="text" name="question" id="question" required>
            <button type="submit">Generate SQL</button>
        </form>

        {% if generated_sql %}
        <div style="margin-top: 2rem;">
            <h3>Generated SQL:</h3>
            <pre>{{ generated_sql }}</pre>
        </div>
        {% endif %}
    </main>
</body>
</html>
