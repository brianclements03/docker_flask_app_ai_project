<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: rgb(70, 70, 1);
            color: rgb(211, 148, 48);
            font-family: Arial, sans-serif;
            padding: 2rem;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

                table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
            background-color: #333;
        }

        th, td {
            border: 1px solid #888;
            padding: 0.75rem;
            text-align: left;
        }

        th {
            background-color: #444;
        }
    </style>
</head>
<body>
    <main>
        <h1>Welcome to Brian's Flask App!</h1>
        <h2>Please refer to the user data below.</h2>

        {% if users %}
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>  <!-- Adjust field names as needed -->
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>  <!-- Adjust field names as needed -->
                    <td>{{ user.email }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
            <p>No users found in the database.</p>
        {% endif %}
    </main>
</body>
</html>
